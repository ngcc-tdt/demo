<div class="fly_message_tab_page">
	<div class="fly_message_quit">
		<botton id="path_stop" class="message_quit">停止飞行</botton>
		<!-- <botton id="path_import" class="btn_path">查看</botton> -->
	</div>
	<div class="path_message_property">
		<table>
			<tbody>
				<tr id="path_message_name">  
					<td class="path_property">路线名称</td> 
					<td><div id="path_name_message" class="path_message_property_value"></div></td> 
				</tr> 
				<tr id="path_message_viewing_angle"> 
					<td class="path_property">视角模式</td>
					<td><div id="path_message_viewing_angle_select" class="path_message_property_value"></div></td> 
				</tr> 
				<tr id="path_message_viewing_angle_height"> 
					<td class="path_property">视角高度</td> 
					<td><div id="path_message_viewing_height" class="path_message_property_value"></div></td>
				</tr> 
				<tr id="path_message_show_path"> 
					<td class="path_property">总长度</td> 
					<td><div id="path_message_distance_total" class="path_message_property_value"></div></td> 
				</tr> 
				<tr id="path_message_show_pointMessage"> 
					<td class="path_property">已飞行长度</td> 
					<td><div id="path_message_distance" class="path_message_property_value"></div></td> 
				</tr>
				<tr id="path_message_show_flyMessage"> 
					<td class="path_property">总时长</td> 
					<td><div id="path_message_duration_total" class="path_message_property_value"></div></td> 
				</tr> 
				<tr id="path_message_loop_fly"> 
					<td class="path_property">已飞行时长</td> 
					<td><div id="path_message_duration" class="path_message_property_value"></div></td> 
				</tr>
				<tr id="path_message_note">  
					<td class="path_property">经度</td> 
					<td><div id="path_message_lng" class="path_message_property_value"></div></td> 
				</tr>
				<tr id="path_message_note">  
					<td class="path_property">纬度</td> 
					<td><div id="path_message_lat" class="path_message_property_value"></div></td> 
				</tr>
				<tr id="path_message_note">  
					<td class="path_property">漫游高程</td> 
					<td><div id="path_message_alt" class="path_message_property_value"></div></td> 
				</tr>
				<tr id="path_message_note">  
					<td class="path_property">离地高程</td> 
					<td><div id="path_message_height" class="path_message_property_value"></div></td> 
				</tr>
			</tbody>
		</table>
	</div>
	<div class="path_message_control">
		<botton id="operation_backward" class="btn_control" title="后退"></botton>
		<botton id="operation_pause" class="btn_control" title="暂停"></botton>
		<botton id="operation_continue" class="btn_control active" title="继续"></botton>
	</div>
</div>
